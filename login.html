<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4771d5cd20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheet/global.css">
    <link rel="stylesheet" href="./stylesheet/login.css">
</head>
<body>
    <header class="login-header">
        <nav class="flex-container  header-navbar">
            <h1 class="banner-header">Moh<span class="orng-txt">am</span>mad <span class="orng-txt">Is</span>lam</h1>
            <ul class="navbar-container flex-container">
                <div class="flex-container">
                    <li class="navbar-item"><a class="navbar-item-link" href="./index.html">Home</a></li>
                    <div class="flex-container">
                        <li class="navbar-item link-hover">
                            <a class="navbar-item-link " href="#">
                                Courses
                                <ul class="sub-navbar">
                                    <li><a class="navbar-item-link" href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a></li>
                                    <li><a class="navbar-item-link" href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a></li>
                                    <li><a class="navbar-item-link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JAVASCRIPT</a></li>
                                </ul>
                            </a>
                        </li>
                    <li class="navbar-item"><a class="navbar-item-link" href="#">Sign Up</a></li>
                    <li class="navbar-item"><a class="navbar-item-link" href="./login.html">Login</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main class="form-section">
        <h1>Sign In Form</h1>
        <form action="#" method="get" autocomplete="on">
            <div class="form-element-container flex-container justify-center">
                <label class="form-element-info small-txt-font" for="fname">First name:</label>
                <input class="form-element-input small-txt-font input-box"type="text" id="fname" name="fname">
            </div>
            <div class="form-element-container flex-container justify-center">
                <label class="form-element-info small-txt-font" for="lname">Last name:</label>
                <input class="form-element-input small-txt-font input-box" type="text" id="lname" name="lname">
            </div>
            <div class="form-element-container flex-container justify-center">
                <label class="form-element-info small-txt-font" for="email">Email:</label>
                <input class="form-element-input small-txt-font input-box" type="email" id="email" name="email">
            </div>
            <div class="form-element-container flex-container justify-center">
                <label class="form-element-info small-txt-font" for="password">Password:</label>
                <input class="form-element-input small-txt-font input-box" type="password" id="password" name="password">
            </div>
            <div class="form-element-container flex-container justify-center">
                <label class="form-element-info small-txt-font" for="gender">Gender</label>
                <input type="radio" name="gender" id="male">
                <label for="male" >Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>
            <div class="form-element-container flex-container justify-center">
                <label for="birthday" class="form-element-info small-txt-font">Birthday</label>
                <input type="date" class="form-element-input small-txt-font" id="birthday" name="birthday">
            </div>
            <div>
                <button type="submit" class="primary-btn medium-txt form-btn border-none">Submit</button>
                <button type="reset" class="primary-btn medium-txt form-btn border-none">Reset</button>
            </div>
        </form>
    </main>
</body>
</html>
